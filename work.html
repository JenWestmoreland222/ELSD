<body>
  <section id=title>
    <div class="container-fluid">
      <div class="topContainer">
        <picture>
          <source srcset="images/Sun500x500.png" media="(min-width: 1200px)">
          <source srcset="images/Sun350x350.png" media="(min-width: 900px)">

      <!-- Nav Bar -->

      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

        </button>

    </div>

    <!-- Scroll button -->

    <input type="image" src="images/Crab.png" width="150px" height="150px" onclick="topFunction()" id="myBtn" title="Go to top"></input>

    <script>
      //Get the button
      var mybutton = document.getElementById("myBtn");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function() {
        scrollFunction()
      };

      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>

  </section>
